<!DOCTYPE html>
<!-- {% load static %} -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sentiment Analysis-(Twitter)</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">TSA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{% url 'home' %}" class="nav-link active" aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"
                >result</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="login mt-5 container">
      <h1 class="text-info text-center p-2 m-2">Twitter Sentiment Analysis</h1>
      <!-- Main Input For Receiving Query to our ML -->
      <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
        <form action="{% url 'result' %}" class="card shadow-lg p-3"">
          <div class="mb-3">
            <label for="text-label" class="form-label fw-bold">Your words:</label>
            <textarea
              type="text"
              name="text"
              placeholder="Enter your text here"
              required="required"
              class="form-control"
              rows="10"
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="btn btn-outline-primary btn-lg float-end"
              value="submit"
            >
              Analyze
            </button>
          </div>
        </form>
      </div>
      <br />
      <br />
      <!--Displaying the analyzed Result-->
    </div>
  </body>
</html>
